<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
 
  <link rel="stylesheet" href="style.css">
  
<!-- box icons -->
<link rel="stylesheet"
href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
      <div class="temperature-converter">
          <div class="mobile">
              <p class="time">9.41 AM</p>
              <div>
                  <i class='bx bx-signal-4'></i>
                  <i class='bx bx-wifi' ></i>
                  <i class='bx bxs-battery' ></i>
              </div>
          </div>

          <h1 class="title">Temperature Converter</h1>
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" />

  <label for="Type">Type:</label>
  <select id="Type">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
   <div>

    <div  id="result"></div>
    <button onclick="convertTemperature()">Convert</button>
</div>
  


  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperature').value;
      const Type = document.getElementById('Type').value;
      const resultArea = document.getElementById('result');

      // Validate if the input is a number
      if (isNaN(temperatureInput)) {
        resultArea.innerHTML = 'Please enter a valid number for temperature.';
        return;
      }

      const temperature = parseFloat(temperatureInput);

      let convertedTemperature;
      let convertedUnit;

      switch (Type) {
        case 'celsius':
          convertedTemperature = (temperature - 32) * (5 / 9);
          convertedUnit = 'Celsius';
          break;
        case 'fahrenheit':
          convertedTemperature = (temperature * 9/5) + 32;
          convertedUnit = 'Fahrenheit';
          break;
        case 'kelvin':
          convertedTemperature = temperature + 273.15;
          convertedUnit = 'Kelvin';
          break;
        default:
          resultArea.innerHTML = 'Invalid unit selected.';
          return;
      }

      resultArea.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
    }
  </script>
</body>
</html>
